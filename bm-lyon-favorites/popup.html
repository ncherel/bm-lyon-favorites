<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://catalogue.bm-lyon.fr/static/css/fonts.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-content">

      <div>
	<h4 data-i18n="librariesHeader">My libraries</h4>
	<div id="checkbox-container">
	</div>
      </div>

      <hr/>

      <div>
	<div class="left">
	  <h4 data-i18n="booksHeader">Books</h4>

	  <div>
	  <span>
	    ? : <span data-i18n="availabilityLegendUnknown">unknown</span>
	  </span>
	  <span class="available">
	    ✓ : <span data-i18n="availabilityLegendAvailable">Available</span>
	  </span>
	  <span class="taken">
	    ✗ : <span data-i18n="availabilityLegendTaken">Taken</span>
	  </span>
	  <span class="unavailable">
	    ✗ : <span data-i18n="availabilityLegendUnavailable">Unavailable</span>
	  </span>
	  </div>
	</div>
	<div class="right">
      <button id="book">
	<span data-i18n="buttonText">Check availability</span> ⟳
      </button>
      </div>

      <table id="itemTable">
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
      </table>
      </div>
    </div>
    <script src="localize.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
